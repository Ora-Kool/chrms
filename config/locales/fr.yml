      patient_list_3:             "numéro de medicare ;"
      patient_list_4:             "antécédents médicaux, les traitements récus, antécédents familiaux;"
      patient_list_5:             "les références vers d'autres structures sanitaires."
      visitors:                   "Visiteurs du site web"
      visitors_desc:              "Pour les visiteurs de notre site web, nous collectons des informations tels que votre addresse IP, fournisseur de services internet,
     la page web qui vous dirige vers notre site web et votre activité sur notre site web. Cette information est souvent anonyme,  et nous n'en utilisons pas pour identifier les patients. 
    Toutefois, en raison de la nature des protocoles internet, des tels informations peuvent comporter des détails qui peuvent vous identifier."
      health_providers:                "Fournissurs de soins de santé"   
      health_providers_desc:            "Nous collectons des informations personalles des fournisseurs de soins de santé (tels que,
         des médecins généralistes, des médecins spécialistes, des personnelles paramédicaux, etc) et leurs employés à fin de mieux comprendre
         better et ameliorer le système de santé."
      info_collected:                 "Les types d'informations collectés comprennent:"
      name: "nom;"
      contact:    "contacte;"
      role: role / services de santé fournis; et"
      connection: "lien avec CHRMS."
      method_of_collecting: "Comment nous collections vos informations"
      desc_method:      "CHRMS ne recueillera que des informations sanitaires nécessaires pour son foncionnement."
      staff_collecting_data:      "Le personnel n'eissaiera de recuellir des informations d'une façon juste,
     et non intrusif. Partout où possible, le personnel recueillera des informations venant directement des patients  
     (où il est raisonable et faisable) et non venant d'une tierce personne."
      third_parties:      "Si  l'information viens d'une tierce personne, tous les efforts seront fournis à fin d'informer  
     le patient. L'information sera fourni aux patients, pour les expliquer pourquoi nous recueillons ces informations,
     tous les lois gouvernant la collecte des informations, les organisations ou type d'organisations à qui nous
     divulguons ces informations et les conséquences de ne pas fournir ces informations."
      patients:               "Patients"
      patients_info:          "CHRMS collecte d'habitude des informations personnelles directement des individus et leurs
     representants sauf s'il est  déraisnnable ou bien pas faisable. Nous recueillons des infromations sanitaires très sensibles 
     avec votre consentement éclairé, d'une façon juste."
      patient_data:     "Nous recueillons aussi des informations concernant les malades de:"
      data_list_1:        "patients et leurs representants à travers des fiches;"
      data_list_2:         "ceux qui referrent et des tierce personnes (par exemples des structures sanitaires specialisées); et"
      data_list_3:          "des sources d'information accessibles au public."
      visitors_3_2:            "Visiteurs du site web"
      visitors_3_2_desc:        "Nous recueillons des donnés de notre site web à travers plusieurs téchnologies,
     y compris des cookies. Un cookie c'est un fichier text que notre site web envoie à votre navigateur qui est stocké dans votre ordinateur
     comme une étiquette qui nous identifie votre ordinateur. Vous pouvez configurer votre ordinateur à désactiver tous les cookies.  
     Toutefois, certaines parties de notre site web peuvent ne pas fonctionner normalement (ou bien ne pas fonctionner du tout) si les cookies sont désactivés."
      health_providers_3_3:       "Les fournisseurs de soins de santé"
      health_providers_3_3_desc:      "D'une façon générale, nous recueillons des informations personnelles directement chez les individus.
     Toutefois, pour certains fournisseurs de soins de santé, on peut obténir vos informations personnels de vos collègues où bien vos malades."

      collection_reason:        "Objet de la collecte"
      collection_desc:        "Généralemenet, nous n'utilisons les informations personnels que pour l'objectif primaire pour lequel l'information a été recueillit,
       ou biens pour un but sécondaire qui est étroitement lié au but primaire de la collecte. "
      collection_desc_2:      "Nous allons vous mettre au courant de l'objet de la collecte de vos informations, et nous allons vous donner des mises à jour au fur et à mésure . "
      collection_desc_3:          "Nous n'utiliserons pas vos informations pour un objectif secondaire indépendant, 
      sauf si nous obtenons votre consentement écrit ou s'il est impossible d'obtenir votre consentement 
      et nous croyons que la collecte, l'utilisation ou la divulgation de vos renseignements est nécessaire 
      pour atténuer une menace sérieuse pour la vie, sécurité de toute personne."
      patient_4_1:        "Patients"
      patient_4_1_desc_1:       "Nous recueillons et utilisons les informations sanitaires personnels pour l'objectif primaire de fournir les soins de santé et le diagnostic des pathologies."
      patient_4_1_desc_2:         "Ci-dessous sont des exemples des situations spécifiques de comment nous recueillons et utilisons vos informations personnelles:"
      data_list_4:        "pour faire des rendez-vous et envoyer des notices de rappel;"     
      data_list_5:        "pour faire des rendez-vous et envoyer des notices de rappel;" 
      data_list_6:        "pour divulger vos infromations sanitaires aux ambulanciers et d'autres personnelles concernées en cas d'urgence médicale;"
      data_list_7:          "pour utiliser des informations divulgées pour modeler ou bien prévoir le service exigé;"
      data_list_8:          "améliorer nos services à travers des activités améliorant la qualité, des audits, des enquetes et évaluations des programmes."
      visitors_4_2:           "Visiteurs du site web"

      visitors_4_2_data:        "Nous utilisons des informations recueillit lors des vos visites sur notre site web seulement pour les objects de collecte de ces informations. 
     Nous pouvons aussi utiliser vos informations pour personaliser votre site web ou bien pour activer la fonctionalité du remarketting du site web."
      health_providers_4_3:       "Fournisseurs de soins de santé"
      health_providers_4_3_data:        "Nous recueillons des informations personnelles concernant les employés,  les bénévoles et officiers de nos fournisseurs de soins de santé:"
      health_providers_4_3_data_list_1:       "pour pousuivre des projets collaboratifs et  des questions d'intéret commun (par exemple références, soins de maternité partagés et des programmes de sensibilisation communautaires);"    
      health_providers_4_3_data_list_2:       "dans le cadre du contrat avec eux ou prendre des dispositions pour la prestation  des services de santé pour les clients; et"
      health_providers_4_3_data_list_3:       "pour distribuer des informations concernant nos activités et publications à travers la communication directe/commercialisation
      à fin d'améliorer notre système de santé et la santé de nos clients."
      health_providers_4_3_data_more:           "Nous pouvons aussi recuellir des informations personnelles concernant vos intérets à fin de personaliser vos interactions avec nous."
      securing_data:            "Securité des donnés"
      securing_data_1:          "Des infromations personnelles seront gardées à travers des fichiers numériques et imprimés. Ces informations seront controllées et monitorées, pendant que l'accès sera reservé aux personnes autorisées. Des sauvegardes de la sécurité seront mise en place pour s'assurer que vos informations seront sécurisées
     contre la perte,modification,   divulgation, accès non authorisé ou l'abus."

      securing_data_2:      "Quant aux entrepreneurs extérieurs il leur sera réquis comme partie de leur conditions de contrat 
     de respecter la politique de confidentialité de CHRMS. Tous les entrepreneurs extérieurs doivent montrer qu'ils respctent les lois de confidentialité de l'état et du commonwealth."
      securing_data_3:      "Tous les documents qui contiennent des informations personnelles doivent etre détruits ou bien désinditifiés de façon permanente."
      sharing_data:       "Rendre l'information disponible à un autre fournisseur de soins de santé"
      sharing_data_1:       "Les informations sanitaires d'un patient peuvent etre rendu disponible à un autre fournisseur de soins de santé où l'individu demandé directement 
     à CHRMS de fournir l'information, ou bien a authorisé un autre fournisseur de soins de santé à obtenir des informations à partir de CHRMS."
      data_infringementation:          "Violation de la confidentialité"
      data_infringementation_1:       "Toutes les violations de la confidentialité suspectés seront sondées de manière approfondi. Des actions disciplinaires seront mises en place si l'enquete menée confirme vraiement une violation de la confidentialité."
      access:     "Accès et correction"
      access_desc:      "Des informations personnelles détenues par CHRMS peuvent etre consultées à tout moment, après avoir écrire une démande.
     Nous allons répondre dans un délai aussi court que possible après la rédaction de la démande. L'accès à ces infromations vous seront accordé selons votre démande, si nous le jugeons approprié.
     Nous reservons le droit de vous imposer un frais administratif pour les informations que nous mettons à votre disposition."

