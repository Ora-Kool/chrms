      login_doctors:                  "Tous les médecins qui ont des comptes dans le système doivent se connecter ici" 
      doctors:                         "MÉDECINS"
    privacy_policy:
      privacy:                        "Politique de Confidentialité de CHRMS" 
      purpose:                        "But de cette politique"
      purpose_desc:                   "CHRMS recueille les renseignements personnels (y compris les renseignements sur la santé) 
      des patients et des fournisseurs de services. Les renseignements personnels recueillis dépendront de la nature de la relation 
      de l'individu ou de son interaction avec les services et son personnel. CHRMS recueillera uniquement des renseignements personnels 
      lorsque cela est raisonnablement nécessaire ou directement lié à une ou plusieurs de ses fonctions ou activités. Cette politique 
      de confidentialité explique comment CHRMS protège les informations personnelles des personnes avec lesquelles nous travaillons et 
      nous entretenons. En particulier, cette politique vise à s'assurer que le personnel de CHRMS respecte en tout temps la confidentialité 
      et la confidentialité du patient et comprend les obligations qui lui incombent en vertu des lois pertinentes. La politique porte sur la collecte, 
      le stockage des renseignements personnels dans toutes les parties de CHRMS. La politique de confidentialité de CHRMS est la suivante: 
      CHRMS s'engage à protéger la confidentialité et la confidentialité d'un patient." 
      personal_info:                "Types de renseignements personnels que nous recueillons"
      personal_info_desc:         "CHRMS recueille des informations sur les patients afin de donner correctement 
      d'autres installations beaucoup de détails pour mener des enquêtes et de fournir un traitement approprié 
      et d'améliorer la santé. Chaque patient de CHRMS a un dossier patient qui est mis à jour à chaque présence. 
      Le type d'information recueillie comprend (mais n'est pas limité à):"
      patient:                   "Patient"
      patient_list_1:             "Coordonnées (nom, adresse, numéro de téléphone, numéro d'identification);"            
      patient_list_2:             "Âge, sexe, état matrimonial;"
      patient_list_3:             "Numéro d'assurance-maladie;"
      patient_list_4:             "Antécédents médicaux, dossiers de traitement, antécédents médicaux familiaux;"
      patient_list_5:             "Les renvois vers d'autres praticiens et leurs rapports."
      visitors:                   "Visiteurs du site"
      visitors_desc:              "Pour les visiteurs de notre site Web, nous collectons des informations telles que votre adresse IP, 
      votre fournisseur d'accès Internet, la page web qui vous dirige vers notre site Web et votre activité sur notre site Web. 
      Ces informations sont généralement anonymes et nous ne les utilisons pas pour identifier les individus. 
      Cependant, en raison de la nature des protocoles Internet, ces informations peuvent contenir des détails qui vous identifient."
      health_providers:                "Fournisseurs de soins de santé"    
      health_providers_desc:            "Nous recueillons des renseignements personnels concernant les fournisseurs de soins de santé 
      (par exemple, les pratiques générales, les fournisseurs de soins de santé connexes, les organismes gouvernementaux) 
      et leurs employés afin de mieux comprendre et améliorer le système de santé."
      info_collected:                 "Le type d'information recueillie peut comprendre:"
      name: "nom;"
      contact:    "détails du contact;"
      role: "rôle / services de santé fournis; et"
      connection: "Connexion avec CHARMS."
      method_of_collecting: "Comment nous recueillons vos informations"
      desc_method:      "CHRMS recueillera uniquement les renseignements médicaux nécessaires à l'exercice de ses fonctions."
      staff_collecting_data:      "Le personnel s'efforcera toujours de recueillir des renseignements de façon équitable, 
      légale et non intrusive. Dans la mesure du possible, le personnel recueille des informations directement auprès 
      du patient (lorsqu'il est raisonnable et pratique de le faire) plutôt que par des tiers."
      third_parties:      "Si des renseignements sont recueillis auprès d'un tiers, tous les efforts seront faits pour 
      informer le patient. Des renseignements seront fournis aux patients pour les informer de la raison pour laquelle 
      nous recueillons des renseignements, des lois qui exigent que l'information soit recueillie, des organisations 
      ou des types d'organismes auxquels nous divulguons habituellement les informations et des conséquences de ne pas fournir d'information."
      patients:               "Les Patients"
      patients_info:          "Les CHRMS recueillent habituellement des renseignements personnels directement des 
      personnes et de leurs représentants, à moins qu'il ne soit déraisonnable ou impossible de le faire. 
      Nous recueillons de la santé et des informations sensibles avec votre consentement de manière juste et discrète."
      patient_data:     "Nous recueillons également des informations sur les patients de:"
      data_list_1:        "Les patients et leurs représentants au moyen de formulaires;"
      data_list_2:         "Les référents et les tiers (par exemple les installations spécialisées); et"
      data_list_3:          "Sources d'information accessibles au public."
      visitors_3_2:            "Visiteurs du site"
      visitors_3_2_desc:        "Nous recueillons des données de notre site Web en utilisant diverses technologies, 
      y compris les cookies. Un cookie est un fichier texte que notre site Web envoie à votre navigateur et qui 
      est stocké sur votre ordinateur sous forme d'étiquette identifiant votre ordinateur. Vous pouvez configurer 
      votre navigateur pour désactiver les cookies. Cependant, certaines parties de notre site Web peuvent ne pas 
      fonctionner correctement (ou du tout) si les cookies sont désactivés."
      health_providers_3_3:       "Fournisseurs de soins de santé"
      health_providers_3_3_desc:      "Nous recueillons généralement des renseignements personnels directement
       auprès des particuliers. Toutefois, pour certains fournisseurs de soins de santé, nous pouvons recueillir
        vos renseignements personnels auprès de vos collègues ou d'autres fournisseurs de soins de santé ou clients."
      collection_reason:        "Objet de la collecte"
      collection_desc:        "En règle générale, nous n'utilisons que des renseignements personnels pour le 
      but principal pour lequel nous recueillons les renseignements, les fins précisées ci-dessous ou un objectif 
      secondaire lié au but principal auquel vous vous attendriez raisonnablement à utiliser les renseignements recueillis."
      collection_desc_2:      "Nous vous informerons de la raison pour laquelle nous recueillons vos informations en 
      vous informant de toutes les questions pertinentes de cette collection."
      collection_desc_3:          "Nous n'utiliserons pas vos informations pour un objectif secondaire indépendant, 
      sauf si nous obtenons votre consentement écrit ou s'il est impossible d'obtenir votre consentement 
      et nous croyons que la collecte, l'utilisation ou la divulgation de vos renseignements est nécessaire 
      pour atténuer une menace sérieuse pour la vie, sécurité de toute personne."
      patient_4_1:        "Les patients"
      patient_4_1_desc_1:       "Nous recueillons et utilisons des renseignements personnels et de santé dans 
      le but principal de fournir des services de santé et des conditions diagnostiques."
      patient_4_1_desc_2:         "Voici quelques exemples précis de la façon dont nous 
      recueillons et utilisons vos renseignements personnels:"
      data_list_4:        "de prendre rendez-vous et d'envoyer des avis de rappel;"    
      data_list_5:        "de conserver vos renseignements personnels, nos dossiers de clients et d'autres registres médicaux;"
      data_list_6:        "divulguer vos renseignements médicaux aux paramédics et aux professionnels de la santé en cas d'urgence médicale;"
      data_list_7:          "utiliser des renseignements non identifiés pour modéliser ou prévoir la demande de services;"
      data_list_8:          "improve our services through quality improvement activities, audits, surveys and program evaluations."
      visitors_4_2:           "Visiteurs du site"
      visitors_4_2_data:        "Nous utilisons des informations concernant les visites de sites Web aux fins que nous avons recueillies.
       Nous pouvons également utiliser vos informations pour personnaliser la visite de votre site Web ou activer la fonctionnalité de site Web de remarketing."
      health_providers_4_3:       "Fournisseurs de soins de santé"
      health_providers_4_3_data:        "Nous recueillons des renseignements personnels concernant les employés, 
      les bénévoles et les agents de nos fournisseurs de soins de santé:"
      health_providers_4_3_data_list_1:       "à poursuivre des projets de collaboration et des questions d'intérêt commun (p. Ex., 
      Aiguillage, soins de maternité partagés et programmes de sensibilisation communautaire);"   
      health_providers_4_3_data_list_2:       "dans le cadre de la passation de marchés avec eux ou de la prestation de services de santé pour les clients; et"
      health_providers_4_3_data_list_3:       "de diffuser des informations sur nos activités et nos publications par voie de communication directe /
       marketing pour améliorer notre système de santé et la santé de nos clients."
      health_providers_4_3_data_more:           "Nous pouvons recueillir des renseignements personnels concernant vos intérêts afin de personnaliser vos interactions avec nous."
      securing_data:            "Sécurité et rétention des données"
      securing_data_1:          "Les renseignements personnels conservés en version électronique et papier sont contrôlés, surveillés et réservés au personnel 
      concerné et aux utilisateurs externes autorisés. Des mesures de sécurité sont en place pour
      Protégé contre toute perte, modification, divulgation, accès non autorisé ou utilisation abusive."
      securing_data_2:      "Les entrepreneurs externes sont tenus, dans le cadre de leurs conditions contractuelles, de se conformer à la Politique de confidentialité de CHRMS. 
      Tous les entrepreneurs de services extérieurs doivent démontrer qu'ils respectent les lois sur la protection des renseignements personnels des États et du Commonwealth."
      securing_data_3:      "Tous les documents contenant des renseignements personnels doivent être détruits de manière définitive et de manière confidentielle."
      sharing_data:       "Rendre l'information accessible à un autre fournisseur de services de santé"
      sharing_data_1:       "Les renseignements sur la santé d'un particulier peuvent être communiqués à un autre fournisseur de services de santé 
      lorsque celui-ci a demandé directement à CHRMS de fournir les renseignements ou a autorisé un autre fournisseur de services de santé à obtenir les renseignements de CHRMS."
      data_infringementation:          "Infractions à la vie privée"
      data_infringementation_1:       "Toutes les infractions présumées à la vie privée feront l'objet d'une enquête approfondie. 
      Des mesures disciplinaires seront prises dans les cas où des enquêtes ou des atteintes présumées à la vie privée sont prouvées."
      access:     "Accès et correction"
      access_desc:      "Les renseignements personnels détenus par CHRMS peuvent être consultés à tout moment, 
      sur demande écrite. Nous répondrons dans un délai raisonnable après la demande et donnerons accès 
      à l'information de la manière demandée par vous, à moins qu'il ne soit pas possible de le faire. 
      Nous avons le droit de vous facturer des frais administratifs raisonnables pour 
      vous donner accès aux informations demandées."
