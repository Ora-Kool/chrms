    privacy_policy:
      privacy:                        "Politique de confidentialité de CHRMS" 
      purpose:                        "But de cette politique"
      purpose_desc:                   "CHRMS collecte les informations personnelles (y compris les informations sur la santé)
     des patients et les fournisseurs de soins de santé. Les informations personnelles collectés vont dépendre de la nature de la rélation entre l'individu et
     la structure de soins de santé, et leurs personnel. CHRMS ne va collecter les informations personnelles que si et où necessaire
     et si ces informations sont directement liée à son fonctionnement et ses activités.
     Cette politique de confidentialité explique comment CHRMS protège les informations personnelles des patients
     et médecins. Particulièrement, cette politique vise a assurer que les personnels de CHRMS gardent la confidentialité des patients
     à chaque instant, et comprendre leurs obligations sous la loi.
     La politique porte sur la collection et le stockage des informations personnelles dans toutes les parties de CHRMS.
     La politique de confidentialité du CHRMS est celle ci: CHRMS s'est engagé à protéger la confidentialité"

      personal_info:                "Types d'informations que nous collectons"
      personal_info_desc:         "CHRMS collecte des informations concernant les patients pour pouvoir donner aux autres formations sanitaires des informations adequats
     les permettant de sonder d'avantage la pathologie et d'en donner un traitement bien adapté
           chaque patient de CHRMS possède un dossier qui est mis a jour à chaque fois.
           Les types d'informations collectés inclues (parmi tant d'autres): "

