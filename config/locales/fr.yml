  pages:
    home:
      what_we_do:         "Pourquoi devez vous utiliser CHRMS"
      we_believe_in:         "Nous croyons en unité"
      believe_desc:       "Connecter les médecins c'est notre vision.
      Les médecins connaisent les autres médecins, mais connaitre les informations de base concernant les autres médecins a tojours été un problème, surtout quand il s'agit de leur réferer les malades.
      CHRMS est venu pour créer ce lien entre les médecins pour que les médecins puissent avoir l'informations complèt sur leur confrères,
      les structures sanitaires et les villes où ils se trouvent, ainsi rendant très façile la tache de réferer les malades de façon efficace et spécifique. 
      Les médecins auront aussi la possibilité de vérifier l'évolution des malades qui ont été réferé de façon régulière.  Tout ça est rendu possible par CHRMS."

      quality_referals:   "Référence de haute qualité"
      quality_desc:       "Etre capable de bien réferer les malades n'est qu'un aspet des soins de bonne qualité. Respecter les malades,     
      prendre du temps pour répondre à leur questions, suivre leur évolution après le traitement vous donne la bonne réputation d'un soignant qui s'occupe bien de ses malades.
      CHRMS vous aide à acquérir 
      cette compétence en vous fournissant régulièrement les références et suivis des malades et notifications des médecins à qui ces malades  ont été réferés, à fin qu'ils n'oublient pas les malades qui leur ont été réferés." 
     
      processing:         "Traitement de référence simple"
      processing_desc:    "Référer les malades à d'autres formations sanitaires/médecins avec les lettres de référence est un processus qui est non seulement long mais aussi inefficace  
      quand il s'agit de suivre l'évolution des malades
    
      Avec les fiches de traitement des référence de CHRMS, vous avez la possibilité de préciser ce que vous voulez de l'autre formation sanitaire 
    
      Nous nous occupons de cette charge pour vous et nous gardons aussi la trace de vos références. Nous vous mettons aussi au courrant de quand exactement votre malade référé est réçu par l'autre formation sanitaire.
       
      CHRMS rends la référence et contre référence de vos malades assez simple. Les médecins ne doivent plus s'inquiéter des références qui ont été faites, puisque CHRMS s'occupe de tous ces inquiétudes." 
    
      primary:             "Les soins de santé de niveau Primaire - Tertiaire"
      primary_desc:        "Beaucoup des patients qu'on rencontre dans les formations sanitaire de niveau tertiaire sont là à cause d'un système de référence et contre référence mal développé. 
      Par conséquent, les formations sanitaires de niveau tertiaire sont inondés des malades qui peuvent se faire soigner au niveau primaire ou secondaire. 
      Chez nous à CHRMS, chaque malade à référer a droit à un " 
      r_token:              " R-TOKEN "
      primary_desc2:        " Pour emporter lors de la visite à la formation sanitaire de référence. Ainsi le nombre des malades qui se rendent aux formations sanitaires tertiaires séra diminué."
      aim:                  "BUT"
      aim_desc:             "Rendre les formations sanitaires de niveau primaire les lieux de premier contact des malades."
    contact_us_form:
    slide_show:
      clinic:             "Aide clinique"
      caption:            "Fournir les moyens par lesquels les formations sanitaires auront l'aide des autres formations sanitaires/centres spécialisés"
      simplicity:         "Simplicité and Efficacité"
      caption_simplicity: "Voici ce qui rends CHRMS ce qu'il est, nous rendons votre processus de référence/contre référence très simple"
      network:            "Réseau des médecins"
      caption_network:    "Nous fournissons aux médicins partout au Cameroun un réseau à travers lequel ils peuvent se rencontrer et résoudre les problèmes médicaux" 
    about:
      header:              "A PROPOS DE NOUS"
      we:                  "NOUS"
      we_desc:              "CHRMS n'est rien de plus que d'aider les médecins à garder une trace de leur histoire de patient en ligne,
       suivre leurs patients traitements, de renvoyer leurs patients à d'autres installations pour une enquête préalable et de suivre
       l'activité du patient en ligne. Nous fournissons cette piste facile de référence ici afin que les médecins ne perdez pas le patient
       ils se réfèrent à n'importe quel hôpital, donné médecins mise à jour sur le statut du patient référé."
      why_online:           "Pourquoi les hôpitaux devraient-ils commencer les références en ligne?"
      why_online_desc:      "Avec la croissance rapide de la technologie, les hôpitaux en ligne est un grand pas en avant
       garde et enregistrement facile retriving. Les CHRMS fournissent aux hosptials les moyens de prendre leur
       références à la référence en ligne écrit, avec cette technologie, les médecins ont des moyens faciles pour obtenir la mise à jour
       rapide avec les détails du patient, dire aux médecins si le patient a été reçu ou non,
       Si les enquêtes sont terminées, vous obtenez tout cela en direct sur le CHRMS. En outre
       CHRMS vous informe si votre renvoi n'a pas été approuvé par votre hôpital."
    contact:
      header:                 "CONTACTEZ NOUS"
      header_desc:            "Besoin d'aide ou souhaitez utiliser une application CHRMS?,
       trouvez une réponse en nous envoyant un message ou en nous appelant.
       Si votre question est plus délicate, vous trouverez de nombreuses façons d'entrer en contact."
      message_option:                 "Nous attendons..." 
      phone_option:                   "Par téléphone"
      send:                           "Envoyer"
